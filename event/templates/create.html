<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo event mới</title>
    <style>
  
    </style>
</head>

<body>



<div class="root">
    <H1>Tạo sự kiện mới</H1>
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Thêm event mới</button>
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</div>
</body>
</html>
